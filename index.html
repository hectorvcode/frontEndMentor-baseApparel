<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Base Apparel coming soon page</title>
  <link rel="stylesheet" href="css/estilos.css">
  <!-- <link rel="stylesheet" href="css/mixin.css"> -->
</head>
<body>
  <header class="header">
    <img class="logo" src="/images/logo.svg" alt="logo">
  </header>

  <section class="hero">
    <img src="/images/hero-mobile.jpg" alt="hero img">
  </section>

  <main>
    <article class="title">
      <div class="first-style">WE'RE</div>
      <div class="second-style">COMING</div>
      <div class="second-style">SOON</div>
      <p class="paragraph-info">
        Hello fellow shoppers! We're currently building <br>
        our new fashion store. Add your email below to <br>
        stay up-to-date with announcements and our <br>
        launch deals.
      </p>
    </article>
    <form class="email-form">
      <input class="input" type="email" name="email" placeholder="Email Address" required>
      <button class="button" name="button" type="submit">
        <img class="arrow-img" src="/images/icon-arrow.svg" alt="send icon">
      </button>
    </form>
  </main>

    <p class="attribution">

    </p>
  </footer> -->
</body>
</html>
